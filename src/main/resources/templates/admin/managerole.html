<!DOCTYPE html>
<html lang:"en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}">

    <title>Manage Role</title>

    <!-- Google fonts -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

    <style>

        .material-icons {
            font-size: 26;
            color: #2980b9;
            vertical-align: middle;
            float: right;
            padding-right: 10%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        .userDetails {
            padding-top: 10px;
        }

        

        .btn btn-primary {
            text-align: center;
        }

        #form {
            margin: 2%;
            padding: 5%;
            background-color: #f2f2f2;
            font-weight: 600;
            color: #000000;
        }

        form {
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 190%;
            letter-spacing: 0.06em;
            text-transform: capitalize;
            color: #000000;
        }


    </style>
</head>

<body>

    <header th:insert="header.html :: nav"></header>


    <main class="managerole-main">

        <!---Search bar-->
        <div class="search-container " >
             <form th:method="@{/admin/managerole}" method="get">
                        <input type="text" placeholder="Search Email/Username" name="keyword" class="search">
                        <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
             </form>
        </div>
    
        <!--user information-->
        <div class="container-fluid mt-5 font">
            <div class="row">
                <div class="col-md-12 userDetails font"><strong>Results: User Details</strong></div>
            </div><br>
            <div class="row">
                <div class="col-md-12">
                   <!--  --> <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                            	<th scope="col name">Id</th>
                                <th scope="col name">Name</th>
                                <th scope="col department">Dept. Id</th>
                                <th scope="col department">Email</th>
                                <th scope="col department">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${allUsers}">
                            <td th:text="${user.id}">12345</td>
                                <td >
                                    <div class="row name justify-content-start">
                                        <div class="col-md-2 center" style="margin-left: 20px;">
                                            <img id="user-image" th:src="@{/Assets/profile.svg}" alt="">
                                        </div>
                                        <div class="col center" >
                                            <p style="margin: 0px;" th:text="${user.name}">First Name Last Name<br></p>
                                        </div>
                                    </div>
                                </td>
                                
                                <td th:text="${user.deptId}">99999999999</td>
                                <td th:text="${user.email}">Faculty</td>
                                <td th:text="${user.role}">Faculty</td>
                                 
                                
                                
                                
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <!-- Role + Action -->
                <!--Role-->
                <div class="form">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="Role" class="col-form-label">Role </label>
                                </div>
                                <div class="col-md-8">
                                    <select id="Role" class="form-select">
                                        <option value="Student">Student</option>
                                        <option value="Faculty" selected>Faculty</option>
                                        <option value="HOD">HOD</option>
                                    </select>
                                </div>
                            </div>
    
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="Action" class="col-form-label">Action </label>
                                </div>
                                <div class="col-md-8">
                                    <select id="Action" class="form-select">
                                        <option value="Assign" selected>Assign</option>
                                        <option value="Revoke">Revoke</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Submit Button-->
    
        <button type="submit" class="btn btn-outline-primary" style="margin-left: 43%;">Submit</button>
    </main>



    <div id="footer" th:insert="footer.html :: footer"></div>


</body>

</html>
