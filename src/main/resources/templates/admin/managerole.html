<!DOCTYPE html>
<html lang:"en" xmlns:th="http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Manage Role</title>

    <!-- Google fonts -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

<style>
  
.boxContainer{
        margin:auto;
        position: relative;
        width: 85%;
        height:10%;
        border:4px solid #2980b9;
        padding:5px;
        border-radius:50px;
    } 
.elementsContainer{
        width:100%;
        height:100%;
        vertical-align:middle;
    }
.search{
        border:none;
        height:100%;
        width:100%;
        padding:0px 5px;
        border-radius:50px;
        font-size:18px;
        font-family:"Nunito";
        color: #424242;
        font-weight:500;
    }
.search:focus{
        outline:none;
    }
.material-icons{
    font-size:26;
    color:#2980b9;
    vertical-align: middle;
    float: right;
    padding-right: 10%;
}

table {
  border-collapse: collapse;
  width: 100%;
}
.userDetails{
    padding-top: 10px;
}
.col-8{
    border:1px solid rgb(191, 193, 194);
}
.btn btn-primary{
    text-align: center;
}
#form{
        margin: 2%; 
        padding: 5%; 
        background-color: #f2f2f2; 
        font-weight: 600;
        color: #000000;
      }

form {
        font-style: normal;
        font-weight: normal;
        font-size: 20px;
        line-height: 190%;
        letter-spacing: 0.06em;
        text-transform: capitalize;
        color: #000000;
      }
</style>
</head>
<body>

<header th:insert="header.html :: nav"></header>


   <!---Search bar-->
   <div class="boxContainer mt-5">
       <table class="elementsContainer">
           <tr>
               <td>
                   <input type="text" placeholder="Search Email/Username" class="search">
                </td>
                <td>
                    <a href="#"><i class="material-icons">search</i></a> 
                </td>
            </tr>
        </table>
    </div>

    <!--user information-->
    <div class="container mt-5 font">
        <div class="row">
            <div class="col-md-12 userDetails font"><strong>Results: User Details</strong></div>
        </div><br>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">UserID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    	<th scope="row">1</th>
                        <td>123</td>
                        <td>xyz@gmail.com</td>
                        <td>xyz</td>
                        <td>123456789</td>
                        <td>xxx</td>
                    </tr>
                </tbody>
                </table>
            </div>

            <!-- Role + Action -->
            <!--Role-->
            <div class="col-md-2 mx-auto font">
                <form>
                    <div class="form-row offset-md-1">
                        <div class="form-group col-md-10 text-center">
                          <label for="UserRole">Role</label>
                          <select name="role" class="form-control">
                            <option value="Type">Select Role</option>
                            <option value="Student">HOD</option>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                          </select>
                        </div>
                <!--Action-->
                        <div class="form-group col-md-10 text-center">
                            <label for="UserAction">Action</label>
                            <select name="action" class="form-control">
                              <option value="Type">Select Action</option>
                              <option value="Assign">Assign</option>
                              <option value="Revoke">Revoke</option>
                            </select>
                          </div>
                       </div>
                </form>
                
            </div>
        </div><br>

        <!--Submit Button-->
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        
<div th:insert="footer.html :: footer"></div>
        
        
</body>
</html>
