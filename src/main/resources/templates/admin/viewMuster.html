<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}">

    <!-- Google fonts -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <title>View Muster</title>
</head>

<body>
    <header th:insert="header.html :: nav"></header>

    <div class="container">
        <div class="row">
            <form>
                <div class="row justify-content-start">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="col-form-label">SELECT DURATION:</label>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-4"><label class="col-form-label">Start Date:</label></div>
                                    <div class="col-md-2"><input type="date" /></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-4"><label class="col-form-label">End Date:</label></div>
                                    <div class="col-md-2"><input type="date" placeholder="current date"/></div>
                                </div>
                            </div>
                            <div class="col-md-1" style="margin-left:auto; width:10%">
                                <span class="btn btn-sm btn-success" style="width: 90%;">View</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container mt-5">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover shadow">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time In</th>
                                    <th scope="col">Time Out</th>
                                    <th scope="col">Working Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>10-12-2021</td>
                                    <td>9:00 AM</td>
                                    <td>5:00 PM</td>
                                    <td>8</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" th:insert="footer.html :: footer"></div>
</body>

</html>
