<style>
      #form{
        margin: 0.5% 7%;

        background-color: #f2f2f2;

        color: #000000;

      form {
        font-family: Poppins;
        font-style: normal;
        font-weight: normal;
        font-size: 20px;
        line-height: 190%;
        letter-spacing: 0.06em;
        text-transform: capitalize;

<body>
    <header th:insert="header.html :: nav"></header>
      <div id="form">
      <form th:action="@{/admin/do_register}" method="POST" th:object="${user}">
        
        <!-- ============   Name + DOB  ============= -->
  
      <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="firstName">Full Name*</label>
            <input type="text" class="form-control " id="inputTextl4" name="name" required>
        </div>
  
        <div class="form-group col-md-6">
          <label for="DOB">Date Of Birth*</label>
          <input type="date"class="form-control" id="inputTextl4" placeholder="dd/mm/yyyy" required name="dob">
        </div>
      </div>
  
          <!-- ============   Email + Password + Gender + UserID  ============= -->
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email*</label>
              <input type="email" class="form-control" id="inputEmail4" name="email" required>
            </div>
  
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password*</label>
              <input type="password" class="form-control" name="password" id="inputPassword4" required>
            </div>
  
            <div class="form-group col-md-6">
              <label for="inputGender4">Gender*</label>
              <select name="gender" class="form-control" required>
                <option value="gener">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
            </div>
  
            <!--  <div class="form-group col-md-6">
              <label for="UserID">UserID*</label>
              <input type="text" class="form-control" id="inputTextl4" required>
            </div> -->
      
          </div>
  
          <!-- ============   UserType + Address ============= -->
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="UserType">UserType*</label>
              <select name="role" class="form-control" required>
                <option value="Type">Select Type</option>
                <option value="Student">Student</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGEMENT">Management</option>
              </select>
            </div>
  
            <div class="form-group col-md-6">
              <label for="inputAddress">Address*</label>
              <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address here ..." required>
           </div>
          </div>
  
           <!-- ============   Mobile + Adhar + Pan  ============= -->
  
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputNum">Mobile number*</label>
              <input type="tel" class="form-control" name="mobileNumber" id="inputNum" required>
          
            </div>
            <div class="form-group col-md-4">
              <label for="inputAdhar">Aadhar-Card Number*</label>
              <input type="text" class="form-control" name="aadharNumber" id="inputAdhar" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputPan">Pan Number*</label>
              <input type="text" class="form-control" name="panNumber" id="inputPan" required>
            </div>
          </div>
  
            <!-- ============   DepartmentID + DOJ + Designation  ============= -->
  
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Department ID*</label>
              <input type="text" class="form-control" name="deptId" id="inputNum" required>
          
            </div>
            <div class="form-group col-md-4">
              <label for="inputAdhar">Date Of Joining*</label>
              <input type="date" class="form-control" name="doj" id="DOJ" required>
            </div>

          <button type="submit" class="btn btn-outline-primary float-right">Add User</button>

      </div>
