<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<!-- CSS only -->
<link rel="stylesheet" th:href="@{/css/index.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: nav"></header>
	<div class="container">
		<div>
		<a href="/new">Add Student</a>
		</div>
		
		<div class="alert strip container" role="alert" >
		 	<div class="row">
		 		<div class="col-md-6">
				  <form class="d-flex">
			        <input class="form-control me-2" type="search" placeholder="Search by Email, Name " aria-label="Search">
			        <button class="btn btn-outline-success" type="submit">Search</button>
			      </form>
			     </div> 
	      	</div>
		</div>
		
		<table class = "table table-striped table-hover">
			<thead>
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
			<tr>
					<td>Student ID</td>
					<td>Student Name</td>
					<td>Student City</td>

					<td>
						<div>
							<a>Edit</a>
						</div> &nbsp;&nbsp;&nbsp;
						<div>
							<a>Delete</a>
						</div>
					</td>
				</tr>
				<tr th:each="user : ${allUsers}">
					<td th:text="${user.email}">Student ID</td>
					<td th:text="${user.name}">Student Name</td>
					<td th:text="${user.role}">Student City</td>

					<td>
						<div>
							<a>Edit</a>
						</div> &nbsp;&nbsp;&nbsp;
						<div>
							<a>Delete</a>
						</div>
					</td>
				</tr>
			</tbody>
		
		</table>
	</div>
</body>
</html>
