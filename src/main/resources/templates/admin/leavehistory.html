<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Leave</title>

</head>
<body>
<header th:insert="header.html :: nav"></header>
  <div class="container mt-4">
    <h3>Leaves History</h3><br>
    <form style="margin-left: 20px;">
        <div class="form-group row">
          <label for="userid" class="col-sm-2 col-form-label">User ID:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="userid" value="12345">
          </div>
        </div>
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Name" value="FirstName LastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="Designation" class="col-sm-2 col-form-label">Designation:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Designation" value="Faculty">
            </div>
          </div>
          <div class="form-group row">
            <label for="Department" class="col-sm-2 col-form-label">Department:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Department" value="Computer">
            </div>
          </div>
      </form><br>
    
    <div class="container">
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table-hover">
                
                <thead>
                <tr>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Leave Type</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Adjustment</th>
                    <th scope="col">No. of Days</th>
                    <th scope="col">Status</th>
                    <th scope="col">Cancel Leave</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>4 Nov</td>
                    <td>10 Nov</td>
                    <td>CASUAL LEAVE</td>
                    <td>Going Home.</td>
                    <td>xxx</td>
                    <td>5</td>
                    <td><button type="button" class="btn status-btn btn-sm btn-warning">Pending</button></td>
                    <td><button type="button" class="btn status-btn btn-sm btn-danger">Cancel</button></td>
                </tr>
            
                    
                    <tr>
                        <td>4 Nov</td>
                        <td>20 November</td>
                        <td>CASUAL LEAVE</td>
                        <td>sick..</td>
                        <td>xxx</td>
                        <td>5</td>
                        <td><button type="button" class="btn status-btn btn-sm btn-success">Accepted</button></td>
                        <td><button type="button" class="btn status-btn btn-sm btn-danger">Cancel</button></td>
                    	
                    </tr>

                    <tr>
                        <td>4 Nov</td>
                        <td>18 March 2021</td>
                        <td>CASUAL LEAVE</td>
                        <td>bdshbj.</td>
                        <td>xxx</td>
                        <td>5</td>
                        <td><button type="button" class="btn status-btn btn-sm btn-danger">Reject</button></td>
                        <td><button type="button" class="btn status-btn btn-sm btn-danger">Cancel</button></td>
                    </tr>
                    
                    </tbody>
            </table>
        </div>

    </div>
    </div>
  </div>


    <div id="footer" th:insert="footer.html :: footer"></div>
</body>
</html>
