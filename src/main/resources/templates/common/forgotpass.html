<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">

 <!-- link css -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}">

<!-- Google fonts -->
<link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap}" rel="stylesheet">
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

<!-- style  -->
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    button > a:hover{
        color: white;
    }
</style>
</head>
<body>

	<main class="form">
        <form>
         
          <div class="container jumbotron text-center">
            <img th:src="@{/images/logo.png}" alt="BITW Logo" class="mb-3" style="width: 30%; height: auto;" />
            <h3 class="mb-0"><strong>FORGOT PASSWORD</strong></h3><br>
          </div>
          
          <div class="font">
            <input type="email" class="form-control fw-bold" id="floatingInput" placeholder="Email Address"><br>
            <button class="w-100 btn btn-sm btn-outline-primary fw-bold" type="submit">Get OTP</button><br>
            <small class="text-primary fw-bold">Resend OTP</small><br><br>
            <input type="text" class="form-control fw-bold" id="floating-otp" placeholder="Enter OTP"><br>
            <button class="w-100 btn btn-sm btn-outline-primary fw-bold" type="submit"><a th:href="@{resetpass.html}">Verify</a></button>
          </div>
          
        </form>
      </main>

</body>
</html>
