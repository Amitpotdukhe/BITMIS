<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <title th:text="${metaTitle} ? ${metaTitle} : 'default title'"></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body{

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    height: 100vh;
    width: 100%;
    overflow: auto;

}
</style>
</head>
<body>

    <section th:fragment="nav" class="header">

    
        <!-- LOGO SECTION  -->
        
            <div class="logo-section ">
        
              <a href="#home">
                <div class="clg-logo ">
                    <img id="clg-logo-png" class="mr-3" th:src="@{/Assets/clg-logo.png}" alt="">
                    <img th:src="@{/Assets/logo-name-white.svg}" alt="">
                </div>
              </a>



            <!-- USER_INFO  -->
            
            <div class="profile-part">
                            <a type="button" class="button" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/view-users}">Admin</a>
                        	<a type="button" class="button" sec:authorize="!isAuthenticated()" th:href="@{/signin}">Login</a>
		               		<a type="button" class="button" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
		               		<a type="button" class="button" sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a>
            </div>
        
                <!-- USER_INFO  -->
        
            </div>
        
        <!-- LOGO SECTION  -->
        
        <script type="text/javascript" th:src="@{/js/header.js}"></script>
        
        </section>


</body>
</html>
