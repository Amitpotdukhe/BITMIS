<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<section th:fragment="nav" class="header">

    
<!-- LOGO SECTION  -->

    <div class="logo-section ">

        <div class="clg-logo ">

            <img id="clg-logo-png" class="mr-3" src="../static/Assets/clg-logo.png" alt="">
            <img src="../static/Assets/logo-name.svg" alt="">

        </div>

        <div class="bitmis-logo">

            <span class="bitmis-logo "> BITMIS </span>

        </div>

    </div>

<!-- LOGO SECTION  -->

                                <!-- PROFILE-STRIP -->

<div class="profile-strip  gradient-strip">


        <!-- SERACH_BAR -->

        
        <div class="search-bar">

                <input type="text" value="" placeholder="Search...">
                <img class="icon-white" src="../static/Assets/search.svg" alt="icon">

        </div>

        
        <!-- SERACH_BAR -->





        <!-- USER_INFO  -->
        
    <div class="profile-part ">

        <div class="user-info ">

                <span id="user-department">
                        Department
                </span>

                <span id="user-role">
                    Professor
                </span>

        </div>

        <div class="user-image ">
            <img src="../static/Assets/user.svg" alt="">
        </div>

        <img class="icon" src="../static/Assets/down-arrow.svg" alt="icon">


    </div>

        <!-- USER_INFO  -->


    </div>

                                    <!-- PROFILE-STRIP -->


                                    

                                    <!-- HORIZONTAL-NAV -->
                                
    <div class="horizontal-nav " th:each=${...}>

        <div class="nav-item">

            <a href="#" th:text=${...} > User Management </a>

            <img class="icon" src="../static/Assets/down-arrow-blue.svg" alt="">

        </div>

    </div>

                                    <!-- HORIZONTAL-NAV -->


</section>



</body>
</html>
