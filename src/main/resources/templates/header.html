<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <title th:text="${metaTitle} ? ${metaTitle} : 'default title'"></title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body{

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    height: 100vh;
    width: 100%;
    overflow: auto;

}
</style>
</head>
<body>

    <section th:fragment="nav" class="header">

    
        <!-- LOGO SECTION  -->
        
            <div class="logo-section ">
        
              <a href="#home">
                <div class="clg-logo ">
                    <img id="clg-logo-png" class="mr-3" th:src="@{/Assets/clg-logo.png}" alt="">
                    <img th:src="@{/Assets/logo-name-white.svg}" alt="">
                </div>
              </a>



            <!-- USER_INFO  -->
             <ul>
             	<li><a sec:authorize="!isAuthenticated()" th:href="@{/signin}">Login</a></li>
             </ul>
            <div class="profile-part" >
        
                <div class="user-info ">
        
                        <span id="user-department" th:text="@{user.name}">
                                Department
                        </span>
        
                        <span id="user-role">
                            Professor
                        </span>
        
                </div>
                

        
                
                                  <div class="dropdown" >
                                    <a class="dropbtn">
                                      <img id="user-image"  th:src="@{/Assets/profile.svg}" alt="">
                                      <img  class="icon" id="down-arrow"  th:src="@{/Assets/down-arrow-blue.svg}" alt="icon">
                                    </a>
                                    <div class="dropdown-content">
                                      <a class="drop-link" th:href="@{/profile}">Profile</a>
                                      <a class="drop-link" href="#">Link 2</a>
                                      <a class="drop-link" href="#">Logout</a>
                                    </div>
                                  </div>
        
        
            </div>
        
                <!-- USER_INFO  -->
        
            </div>
        
        <!-- LOGO SECTION  -->
        
        <script type="text/javascript" th:src="@{/js/header.js}"></script>
        
        </section>


</body>
</html>
